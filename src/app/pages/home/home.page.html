<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Produtos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card *ngFor = "let produto of produtos">
        <ion-card-header>
            <ion-card-title>{{produto.nome}}</ion-card-title>
        </ion-card-header>

        

        <ion-card-content>
        <ion-img [src]="'http://localhost/Curso%20Udemy%20-%20Ionic%204%20e%205/catalogo/Catalogo/'+produto.foto"></ion-img>
            <p>{{produto.descricao}}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
